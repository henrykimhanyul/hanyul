<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>
<body>
   <div class="wrapper">
        <div class="title"><h1>회원가입</h1>
        </div>
        <!-- 여기부터 이메일 -->
        <div class="email">
            <input id="email" type="text" placeholder="이메일을 입력해 주세요">
            <div id="emailError" class="error"></div>
        </div> 
        <!-- 여기부터 이름 -->
        <div class="name">
            <input id="name" type="text" placeholder="이름을 입력해 주세요">
            <div id="nameError" class="error"></div>
        </div> 
        <!-- 여기부터 비밀번호 -->
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요">
            <div id="passwordError" class="error"></div>
        </div>
        <!-- 여기부터 비밀번호 확인 -->
        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <!-- 여기부터 전화번호 -->
        <div class="phone">
            <input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
            <input id="phone2" type="text" size="1.6" maxlength="4" oninput="changePhone1()"> -
            <input id="phone3" type="text" size="1.6" maxlength="4" oninput="changePhone1()">
        </div>
        <div>
            <!-- 여기부터 인증 -->
            <div class="auth">
                <div id="authNumber">00000</div>
                <button disabled id="sendMessage" onclick="getToken">인증번호 전송</button>
        </div>
        <div class="timer">
            <div id="timerLimit">03:00</div>
            <button disabled id="complition" onclick="checkCompletion()">인증확인</button>
        </div>
        <!-- 여기부터 지역 -->
        <div class="area">
            <select id="area">
                
                <option disabled selected>지역을 선택하세요</option>
                <option>서울</option>
                <option>부산</option>
                <option>울산</option>
                <option>기타 지역</option>
            </select>
            <div id="areaError" class="error"></div>
        </div>
        <!-- 여기부터 성별 -->
        <div class="gender">
            <input id="genderMan" type="radio" name="gender">남성
            <input id="genderWoman" type="radio" name="gender">여성
            <div id="areaError" class="error"></div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="signUp">
            <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
        </div>
   </div> 
</body>
</html>
